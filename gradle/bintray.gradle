apply plugin: 'com.novoda.bintray-release'

allprojects {
    repositories {
        jcenter()
    }
    tasks.withType(Javadoc) {
        options{
            encoding "UTF-8"
            charSet 'UTF-8'
            links "http://docs.oracle.com/javase/7/docs/api"
        }
        options.addStringOption('Xdoclint:none', '-quiet')
    }
}


def siteUrl = 'https://github.com/HenleyLee/AndroidSnowfall'

publish {
    userOrg = 'henleylee'
    groupId = 'com.henley.snowfall'
    artifactId = 'snowfall'
    publishVersion = '1.0.0'
    desc = '一个下雪效果的 View。'
    website = siteUrl
}